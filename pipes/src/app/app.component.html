<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee name</label>
      <input class="form-control" (input)="onNameChange($event.target.value)" />
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment date</label>
      <input
        class="form-control"
        type="date"
        (input)="onDateChange($event.target.value)"
      />
    </div>
    <div class="col">
      <label><b>Payment date</b></label>
      <div>
        {{ date | date: "MMMM d, y" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment amount</label>
      <input
        class="form-control"
        (input)="onAmountChange($event.target.value)"
      />
    </div>
    <div class="col">
      <label><b>Payment amount</b></label>
      <div>
        {{ amount | currency: "JPY" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input
        class="form-control"
        (input)="onHeightChange($event.target.value)"
      />
    </div>
    <div class="col">
      <label><b>Heigth</b></label>
      <div>
        {{ height | number: "1.2-2" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input
        class="form-control"
        (input)="onMilesChange($event.target.value)"
      />
    </div>
    <div class="col">
      <label><b>Kilometers</b></label>
      <div>
        {{ miles | convert: "km" }}
      </div>
    </div>
  </div>
</div>

{{ car | json }}
